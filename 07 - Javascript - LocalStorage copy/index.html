<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu teste</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .float-right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1 class="text-center">Todo List</h1>
                    </div>
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="input-group mb-3">
                                <input type="text" required placeholder="Adicione uma nova tarefa" name="todo" class="form-control">
                                <input type="number" hidden name="id"> 
                                <input type="checkbox" hidden name="state"> 
                                <button class="btn btn-outline-secondary" type="submit">Salvar</button>
                            </div>
                        </form>
                        <ul class="list-group">
                            <!-- insere dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
